<!DOCTYPE html>
<html>
<head>
    <title>Personal Info</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-light bg-faded" id="navbar">
    <a class="navbar-brand" href="./home">Last Chance Dating Site</a>
</nav><br>
<div class="container" id="container">
    <form method="post" action="./profile" id="info">
        <div class="row  mt-4 ml-5">
            <h1>Profile</h1><br>
            <hr>
        </div>
        <div class="row  mt-4 ml-5">
            <div class="col-lg-8">
                <label>
                    <strong>Email</strong> <br>
                </label>
                <input type="text" name="Email"><br>
                <label>
                    <strong>State</strong> <br>
                </label>
                <input type="text" name="State"><br>
                <label>
                    <strong>Seeking</strong>
                </label><br>
                <input type="radio" name="seeking" value="male"> &emsp; Male
                &emsp;
                <input type="radio" name="seeking" value="female"> &emsp; Female
            </div>
            <div class="col-lg-4 p-3">
                <div class="" id="notes">
                    <label><strong>Biography</strong> </label><br>
                    <input type="text" name="biography">
                </div>
            </div>
        </div>
        <div class="row  mt-4 ml-5">

            <div class="col-lg-12 text-right">
                <button type="button" class="btn btn-primary">Next</button>
            </div>
        </div>
    </form>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
